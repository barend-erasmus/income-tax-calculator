<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="form-group">
        <label for="country">Country</label>
        <select [(ngModel)]="country" class="form-control" id="country">
          <option [ngValue]="'ZA'">South Africa</option>
        </select>
        <small id="country" class="form-text text-muted">Select your country</small>
      </div>
      <div class="form-group">
        <label for="annualIncome">Annual Income</label>
        <input [(ngModel)]="annualIncome" type="number" class="form-control" id="annualIncome" />
        <small id="annualIncome" class="form-text text-muted">Enter your annual income</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <p *ngFor="let message of messages" class="text-danger">{{ message }}</p>
      <button (click)="onClickCalculate()" class="btn btn-primary">Calculate</button>
    </div>
  </div>
  <div *ngIf="annualIncomeAfterTax" class="row" style="margin-top: 20px">
    <div class="col-lg-12 text-center">
      <div class="card">
        <div class="card-body">
          Your annual income after tax is {{ annualIncomeAfterTax | number: '.0-2' }} ({{ monthlyIncomeAfterTax | number: '.0-2' }}
          per month).
        </div>
      </div>
    </div>
  </div>
</div>
